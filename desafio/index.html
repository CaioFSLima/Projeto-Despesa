<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Despesa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="top">
            <h1 class="balance">My balance <br> <span class="money">$921.48</span></h1>
            <img class="logo" src="img/logo.svg" alt="">
        </section>

        <section class="hero">
            <h1 class="title">Spending - Last 7 days</h1>

            <section class="bars">
                <div>
                    <div class="mon">.</div>
                    <p>mon</p>
                </div>

                <div>
                    <div class="tue">.</div>
                    <p>tue</p>
                </div>

                <div> 
                    <h1 class="blackBox">$52.36</h1>
                    <div class="wed">.</div>
                    <p>wed</p>
                </div>

                <div>
                    <h1 class="blackBox">$31.07</h1>
                    <div class="thu">.</div>
                    <p>thu</p>
                </div>

                <div>
                    <div class="fri">.</div>
                    <p>fri</p>
                </div>

                <div>
                    <div class="sat">.</div>
                    <p>sat</p>
                </div>

                <div>
                    <div class="sun">.</div>
                    <p>sun</p>
                </div>
            </section>

            <div class="line"></div>

            <h3 class="total">Total this month <br> </h3> <span class="money2">$478.33</span>


            <div class="percent">
                <h3 class="percent2">+2.4% <br> <span class="t1">from last month</span></h3>
            </div>

        </section>

    </div>

    <!-- javaScript -->
    <script src="js/app.js"></script>
</body>

</html>
